<!-- src/app/product-detail/product-detail.component.html -->
<section *ngIf="product" class="bg-gray-50 min-h-screen py-12 px-6">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 flex flex-col md:flex-row gap-8">
    <img [src]="product.image" [alt]="product.name" class="w-full md:w-1/2 h-auto object-cover rounded-lg">
    <div class="flex flex-col justify-between">
      <h1 class="text-3xl font-bold text-purple-600 mb-4">{{ product.name }}</h1>
      <p class="text-gray-700 mb-4">{{ product.description }}</p>
      <p class="text-xl font-semibold text-purple-600 mb-6">{{ product.price }}</p>
      <a routerLink="/form" class="bg-purple-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-700 transition w-max">
        Buy Now
      </a>
    </div>
  </div>
</section>

<section *ngIf="!product" class="text-center text-gray-500 py-20">
  <p>Product not found.</p>
</section>
