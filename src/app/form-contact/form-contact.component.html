<!-- src/app/form-contact/form-contact.component.html -->
<section class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-6">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg">
    <h2 class="text-3xl font-bold text-purple-600 mb-6 text-center">Contact Us</h2>

    <form *ngIf="!submitted" (ngSubmit)="submitForm()" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="name">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
        >
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
        >
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="message">Message</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          name="message"
          rows="5"
          required
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full bg-purple-600 text-white font-semibold py-2 rounded-lg hover:bg-purple-700 transition"
      >
        Send Message
      </button>
    </form>

    <div *ngIf="submitted" class="text-center">
      <p class="text-green-600 font-semibold text-lg">Thank you! Your message has been sent.</p>
      <button
        (click)="submitted=false"
        class="mt-4 bg-purple-600 text-white font-semibold py-2 px-4 rounded hover:bg-purple-700 transition"
      >
        Send Another
      </button>
    </div>
  </div>
</section>
